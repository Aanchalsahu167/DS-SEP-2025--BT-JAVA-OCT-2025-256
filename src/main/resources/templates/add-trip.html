<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow p-4">
                <h3 class="text-primary mb-4">Plan a New Trip</h3>
                
                <form th:action="${trip.id == null} ? @{/trips/save} : @{/trips/update/{id}(id=${trip.id})}" 
                      th:object="${trip}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Trip Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. Summer Vacation" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Destination</label>
                        <input type="text" th:field="*{destination}" class="form-control" placeholder="e.g. Manali" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" th:field="*{startDate}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Price (â‚¹)</label>
                        <input type="number" th:field="*{price}" class="form-control" placeholder="5000" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Trip Status</label>
                        <select th:field="*{status}" class="form-select">
                        <option th:each="status : ${T(com.aanchal.trip_management_system.model.TripStatus).values()}" 
                          th:value="${status}" th:text="${status}"></option>
                           </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Trip</button>
                        <a href="/trips" class="btn btn-outline-secondary">Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
